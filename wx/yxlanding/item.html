<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>易迅微信商详页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="http://42.120.1.172/touch/js/zepto.min.js"></script>
    <script src="js/data.js"></script>

    <style>
        html,body{display: block;margin:0;padding:0;height:100%;overflow: hidden;}
        iframe{border:0;width:100%;height:100%;}
    </style>
    
    <script>

        var utils = (function($){
            var pub = {};
            pub.getUrlParam = function (name) {
                var paramStr = location.search;
                if (paramStr.length == 0) return null;
                if (paramStr.charAt(0) != '?') return null;
                paramStr = unescape(paramStr);
                paramStr = paramStr.substring(1);
                if (paramStr.length == 0) return null;
                var params = paramStr.split('&');
                for (var i = 0; i < params.length; i++) {
                        var parts = params[i].split('=', 2);
                        if (parts[0] == name) {
                                if (parts.length < 2 || typeof (parts[1]) == "undefined" || parts[1] == "undefined" || parts[1] == "null") return "";
                                return parts[1];
                        }
                }
                return null;
            };
            return pub;

        })(Zepto),
        jumper = (function($){
            var pub = {
                init:function(){
                    var testId = utils.getUrlParam('id'),
                        landing = utils.getUrlParam('landing'),
                        data = goods[parseInt(testId)||0]||goods[0];
                    if(landing==='1'){
                        this.go('http://oxox.io/demos/wx/yxlanding/index.html?id='+testId);
                        return;
                    }
                    this.load(data.url);
                },
                go:function(url){
                    location.href = url;
                },
                load:function(url){
                    document.getElementById('J_frame').src=url;
                }
            };
            return pub;
        })(Zepto);
    </script>
</head>
<body>
    <iframe id="J_frame" src="about:blank" frameborder="0"></iframe>
    <script>jumper.init();</script>
</body>
</html>
